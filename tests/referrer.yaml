model:
    schema-server: 'local://'
    use: invenio
    plugins:
        builder:
            disable: [script_sample_data]
                
    properties:
        metadata:
            properties:
                invenio-ref:
                    type: relation
                    model: referred
                invenio-array[]:
                    type: relation
                    model: referred
                invenio-nested[]:
                    type: "object"
                    properties:
                        ref:
                            type: relation
                            model: referred
                            name: invenio-nested
                invenio-array-nested[]:
                    type: "object"
                    properties:
                        ref-arr[]:
                            type: relation
                            model: referred
                ref:
                    type: relation
                    model: referred
                    flatten: true
                array[]:
                    type: relation
                    model: referred
                    name: array
                    flatten: true
                nested[]:
                    type: "object"
                    properties:
                        ref:
                            type: relation
                            model: referred
                            name: nested
                            flatten: true
                array-nested[]:
                    type: "object"
                    properties:
                        ref-arr[]:
                            type: relation
                            model: referred
                            flatten: true

